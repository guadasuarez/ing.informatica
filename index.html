<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Malla Interactiva UNSL - Rosa Pastel Simple</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 20px;
    background: white;
    font-family: 'Comic Neue', cursive, sans-serif;
    color: #4a4a4a;
  }
  h2 {
    text-align: center;
    margin-bottom: 15px;
    font-weight: 700;
    color: #b35d82;
  }
  .malla {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: nowrap;
    overflow-x: auto;
  }
  .anio {
    background: #ffe9f1;
    border-radius: 10px;
    padding: 15px;
    width: 220px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    box-shadow: 0 2px 5px rgba(179, 93, 130, 0.3);
  }
  .anio h3 {
    margin: 0 0 10px 0;
    text-align: center;
    color: #aa5072;
    border-bottom: 2px solid #aa5072;
    padding-bottom: 5px;
  }
  .materia {
    background: #f8cee2;
    border-radius: 6px;
    margin-bottom: 10px;
    padding: 10px;
    cursor: pointer;
    box-shadow: 0 1px 3px rgba(193, 112, 143, 0.5);
    transition: background-color 0.3s ease;
    position: relative;
    user-select: none;
  }
  .materia.locked {
    background: #e4b8cc;
    cursor: not-allowed;
    opacity: 0.6;
  }
  .materia:hover:not(.locked) {
    background-color: #f0a3c0;
  }
  .materia.aprobada {
    background-color: #d6f0e7;
    border: 2px solid #52a78e;
    color: #31725f;
  }
  .materia.aprobada:hover {
    background-color: #b8e6d5;
  }
  .nombre-materia {
    font-weight: 600;
  }
  .tipo-cuatrimestre {
    font-size: 0.85rem;
    margin-top: 6px;
    font-weight: 600;
    color: #804060;
    text-align: right;
  }
  .checkbox-container {
    position: absolute;
    top: 10px;
    right: 10px;
  }
</style>
</head>
<body>

<h2>Malla Interactiva UNSL - Rosa Pastel Simple</h2>

<div class="malla" id="malla">

  <!-- Año 1 -->
  <section class="anio" data-anio="1">
    <h3>1º Año</h3>

    <div class="materia" data-id="intro-calc" data-correlativas="[]" data-tipo="1" tabindex="0">
      <span class="nombre-materia">Introducción al Cálculo</span>
      <label class="checkbox-container">
        <input type="checkbox" class="aprobar-checkbox" />
      </label>
      <div class="tipo-cuatrimestre">1º</div>
    </div>

    <div class="materia locked" data-id="resolucion-problemas" data-correlativas="[]" data-tipo="2" tabindex="0">
      <span class="nombre-materia">Resolución de Problemas</span>
      <label class="checkbox-container">
        <input type="checkbox" class="aprobar-checkbox" disabled />
      </label>
      <div class="tipo-cuatrimestre">2º</div>
    </div>

    <div class="materia locked" data-id="calculo1" data-correlativas='["intro-calc"]' data-tipo="2" tabindex="0">
      <span class="nombre-materia">Cálculo I</span>
      <label class="checkbox-container">
        <input type="checkbox" class="aprobar-checkbox" disabled />
      </label>
      <div class="tipo-cuatrimestre">2º</div>
    </div>

    <div class="materia locked" data-id="programacion1" data-correlativas='["resolucion-problemas"]' data-tipo="anual" tabindex="0">
      <span class="nombre-materia">Programación I</span>
      <label class="checkbox-container">
        <input type="checkbox" class="aprobar-checkbox" disabled />
      </label>
      <div class="tipo-cuatrimestre">Anual</div>
    </div>

  </section>

  <!-- Año 2 -->
  <section class="anio" data-anio="2">
    <h3>2º Año</h3>

    <div class="materia locked" data-id="programacion2" data-correlativas='["programacion1"]' data-tipo="1" tabindex="0">
      <span class="nombre-materia">Programación II</span>
      <label class="checkbox-container">
        <input type="checkbox" class="aprobar-checkbox" disabled />
      </label>
      <div class="tipo-cuatrimestre">1º</div>
    </div>

  </section>

</div>

<script>
  const materias = {};

  document.querySelectorAll('.materia').forEach(materia => {
    const id = materia.dataset.id;
    const correlativas = JSON.parse(materia.dataset.correlativas);
    materias[id] = {
      element: materia,
      correlativas,
      aprobada: false
    };
  });

  function actualizarDesbloqueo() {
    for (const id in materias) {
      const mat = materias[id];
      if (mat.aprobada) {
        mat.element.classList.add('aprobada');
        mat.element.classList.remove('locked');
        mat.element.querySelector('input.aprobar-checkbox').checked = true;
        mat.element.querySelector('input.aprobar-checkbox').disabled = false;
      } else {
        const todasCorrelativasAprobadas = mat.correlativas.every(corrId => materias[corrId]?.aprobada);
        if (todasCorrelativasAprobadas) {
          mat.element.classList.remove('locked');
          mat.element.querySelector('input.aprobar-checkbox').disabled = false;
        } else {
          mat.element.classList.add('locked');
          mat.element.querySelector('input.aprobar-checkbox').disabled = true;
          mat.element.querySelector('input.aprobar-checkbox').checked = false;
        }
        mat.element.classList.remove('aprobada');
      }
    }
  }

  actualizarDesbloqueo();

  document.querySelectorAll('input.aprobar-checkbox').forEach(checkbox => {
    checkbox.addEventListener('change', e => {
      const materiaDiv = e.target.closest('.materia');
      const id = materiaDiv.dataset.id;
      materias[id].aprobada = e.target.checked;
      actualizarDesbloqueo();
    });
  });
</script>

</body>
</html>
