<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Malla Interactiva UNSL - Rosa Pastel</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 20px;
    background: #fffafc;
    font-family: 'Comic Neue', cursive, sans-serif;
    color: #4a4a4a;
    user-select: none;
  }
  h2 {
    text-align: center;
    margin-bottom: 15px;
    font-weight: 700;
    color: #b35d82;
    user-select: text;
  }
  .malla {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: nowrap;
    overflow-x: auto;
    padding-bottom: 10px;
  }
  @media (max-width: 1024px) {
    .malla { flex-wrap: nowrap; }
  }
  @media (max-width: 600px) {
    .malla { flex-wrap: wrap; justify-content: center; }
  }
  .anio {
    background: #ffe9f1;
    border-radius: 14px;
    padding: 18px 15px;
    width: 240px;
    display: flex;
    flex-direction: column;
    gap: 14px;
    box-shadow: 0 4px 10px rgba(179, 93, 130, 0.25);
    transition: transform 0.25s ease;
  }
  .anio:hover { transform: translateY(-6px); }
  .anio h3 {
    margin: 0 0 12px 0;
    text-align: center;
    color: #aa5072;
    border-bottom: 3px solid #aa5072;
    padding-bottom: 6px;
    font-weight: 700;
  }
  .materia {
    background: #f8cee2;
    border-radius: 12px;
    padding: 14px 14px;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(193, 112, 143, 0.4);
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
    font-weight: 600;
    font-size: 1.05rem;
    position: relative;
    user-select: none;
  }
  .materia:hover:not(.locked) {
    background-color: #f0a3c0;
    box-shadow: 0 6px 14px #d36f8aaa;
    transform: translateY(-3px);
  }
  .materia.locked {
    background: #e4b8cc;
    cursor: not-allowed;
    opacity: 0.6;
    box-shadow: none;
    transform: none !important;
  }
  .materia.aprobada {
    background-color: #f4c2d7;
    border: 2px solid #d36f8a;
    color: #8b3a4a;
    box-shadow: 0 0 10px #d36f8aaa;
  }
  .materia.aprobada:hover {
    background-color: #d88ba3;
    box-shadow: 0 0 14px #d36f8aff;
    transform: translateY(-3px);
  }
  .tipo-cuatrimestre {
    font-size: 0.85rem;
    margin-top: 8px;
    font-weight: 600;
    color: #804060;
    text-align: right;
    user-select: none;
  }
  .materia.clicked {
    animation: popclick 0.2s ease forwards;
  }
  @keyframes popclick {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  .firma {
    position: fixed;
    bottom: 10px;
    right: 15px;
    font-size: 0.85rem;
    color: #c67c98;
    background: #fff0f6;
    padding: 6px 10px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(179, 93, 130, 0.2);
    z-index: 1000;
  }
</style>
</head>
<body>

<div class="malla" id="malla">
  <!-- AcÃ¡ van las secciones de materias (omitidas para simplificar, pero mantenÃ© todas las que ya tenÃ©s) -->
</div>

<script>
  const materias = {};

  function guardarEstado() {
    const estado = {};
    for (const id in materias) {
      estado[id] = materias[id].aprobada;
    }
    localStorage.setItem("estadoMaterias", JSON.stringify(estado));
  }

  function cargarEstado() {
    const estadoGuardado = JSON.parse(localStorage.getItem("estadoMaterias"));
    if (!estadoGuardado) return;
    for (const id in estadoGuardado) {
      if (materias[id]) {
        materias[id].aprobada = estadoGuardado[id];
      }
    }
  }

  // Inicializo materias y correlativas
  document.querySelectorAll('.materia').forEach(materia => {
    const id = materia.dataset.id;
    const correlativasRaw = materia.dataset.correlativas.trim();
    const correlativas = correlativasRaw ? correlativasRaw.split(',') : [];
    materias[id] = {
      element: materia,
      correlativas,
      aprobada: false
    };
  });

  cargarEstado();

  function actualizarDesbloqueo() {
    for (const id in materias) {
      const mat = materias[id];
      if (mat.aprobada) {
        mat.element.classList.add('aprobada');
        mat.element.classList.remove('locked');
      } else {
        if (mat.correlativas.length === 0) {
          mat.element.classList.remove('locked');
        } else {
          const todasAprobadas = mat.correlativas.every(corrId => materias[corrId]?.aprobada);
          if (todasAprobadas) {
            mat.element.classList.remove('locked');
          } else {
            mat.element.classList.add('locked');
          }
        }
        mat.element.classList.remove('aprobada');
      }
    }
  }

  actualizarDesbloqueo();

  // Click en la materia
  document.querySelectorAll('.materia').forEach(materia => {
    materia.addEventListener('click', () => {
      if (materia.classList.contains('locked')) return;
      const id = materia.dataset.id;
      materias[id].aprobada = !materias[id].aprobada;
      actualizarDesbloqueo();
      guardarEstado();

      // AnimaciÃ³n
      materia.classList.add('clicked');
      setTimeout(() => materia.classList.remove('clicked'), 200);
    });
  });
</script>

</body>
</html>
